; Modern PHP Configuration for Laravel 8 Compatibility
; This file suppresses deprecation warnings for PHP 8.4+ compatibility

; Error reporting - completely suppress deprecation warnings
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE

; Display errors (set to 0 in production)
display_errors = 0

; Log errors to file instead of displaying
log_errors = 1
error_log = "php_errors.log"

; Ignore deprecation warnings completely
ignore_repeated_errors = 1
ignore_repeated_source = 1

; Maximum execution time
max_execution_time = 300

; Memory limit
memory_limit = 512M

; Upload file size
upload_max_filesize = 64M
post_max_size = 64M

; Session settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; OpCache settings
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Suppress specific deprecation warnings
; This is the most important setting for PHP 8.4 compatibility
auto_detect_line_endings = 0
default_charset = "UTF-8"
